<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style type="text/css">
        body {
            background-color: #040014;
            color: #ffffff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1a1a2e;
        }

        .btn{
            width: 100%;
            background-color: #6200d1;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
        }
        .btn:hover{
            background-color: #4500a8;
        }

        h2{
            background: #6200d1;
            max-width: 600px;
            margin: auto;
            height: auto;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        input{
            color: white;
        }
        
        .form-control {
            background-color: #33334d;
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: #444466;
            box-shadow: none;
            color: white;
            outline: none;
        }

        .form-control::placeholder {
            color: #bbbbcc;
        }

        .form-control:hover {
            background-color: #444466;
        }

        img {
            display: block;
            margin: 20px auto;
            width: 600px;
            height: auto;
            border-radius: 10px;
        }

    </style>
</head>


<body class="container mt-5 mb-5">

    <img class="img-fluid" src="/banner.png" alt="Banner Principal">
    <h2 class="mb-3">Torneio de League of Legends</h2>

<form action="/login" method="POST">
    <h4 class="text-center">Login</h4>
    <input class="form-control mb-3" type="text" name="usuario" placeholder="UsuÃ¡rio" required>
    <input class="form-control mb-3" type="password" name="senha" placeholder="Senha" required>
    <button class="btn">Entrar</button>
</form>

</body>
</html>
