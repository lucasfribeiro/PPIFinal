<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            background-color: #040014;
            color: #ffffff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .btn{
            width: 100%;
            background-color: #6200d1;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
        }
        .btn:hover{
            background-color: #4500a8;
        }
        .btn:last-child{
            background-color: #cc1818;
        }
        .btn:last-child:hover{
            background-color: #ad1313;
        }

        .btn-group{
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cookies = document.cookie.split("; ");
            let ultimo = cookies.find(c => c.startsWith("acesso="));
            acesso = decodeURIComponent(acesso);
            if (ultimo) {
                let acesso = decodeURIComponent(ultimo.split("=")[1]);
                document.getElementById("acesso").textContent = acesso;
            }
        });
    </script>
    <title>Home</title>
</head>

<body class="container mt-5">
    <h3 class="text-center">Menu do Sistema</h3>

    <p class="text-center">Ãšltimo acesso: <strong id="acesso"></strong></p>

    <div class="btn-group" role="group" aria-label="Basic example">
        <a href="equipes.html" class="btn btn-primary">Cadastro de Equipes</a>
        <a href="jogadores.html" class="btn btn-primary">Cadastro de Jogadores</a>
        <a href="login.html" class="btn btn-primary">Logout</a>
    </div>

</body>
</html>
