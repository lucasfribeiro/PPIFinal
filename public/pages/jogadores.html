<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Jogadores</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style type="text/css">
        body {
            background-color: #040014;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #6200d1;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4500a8;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1a1a2e;
        }
        
        .card {
            background-color: #1a1a2e;
            border: none;
            border-radius: 8px;
            color: white;
        }

        .btn{
            width: 100%;
            background-color: #6200d1;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
        }
        .btn:hover{
            background-color: #4500a8;
        }

        h2{
            background: #6200d1;
            max-width: 600px;
            margin: auto;
            height: auto;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        input{
            color: white;
        }
        
        .form-control {
            background-color: #33334d;
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: #444466;
            box-shadow: none;
            color: white;
            outline: none;
        }

        .form-control::placeholder {
            color: #bbbbcc;
        }


    </style>
</head>
<body class=" text-light p-4">

    <h2 class="text-center mb-4">Cadastro de Jogadores</h2>

    <form id="formJogador" class=" p-4 ">

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nickname</label>
            <input type="text" class="form-control" name="nickname" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Função</label>
            <select class="form-control" name="funcao" required>
                <option value="">Selecione...</option>
                <option>Top</option>
                <option>Jungle</option>
                <option>Mid</option>
                <option>Atirador</option>
                <option>Suporte</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Elo</label>
            <input type="text" class="form-control" name="elo" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gênero</label>
            <select class="form-control" name="genero" required>
                <option value="">Selecione...</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Equipe</label>
            <select class="form-control" name="equipe" id="selectEquipe" required></select>
        </div>

        <button class="btn btn-primary w-100">Cadastrar</button>

    </form>

    <hr class="my-4">

    <h3 class="mb-3">Jogadores cadastrados</h3>

    <table class="table table-dark table-striped" id="listaJogadores">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Nick</th>
                <th>Função</th>
                <th>Elo</th>
                <th>Gênero</th>
                <th>Equipe</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <a href="/pages/home.html" class="btn mt-3">Voltar ao Menu</a>

    <script>

        function carregarEquipes() {
            fetch("/equipes")
                .then(res => res.json())
                .then(lista => {
                    const select = document.getElementById("selectEquipe");
                    select.innerHTML = "";

                    lista.forEach(eq => {
                        select.innerHTML += `<option value="${eq.nome}">${eq.nome}</option>`;
                    });
                });
        }

        function carregarJogadores() {
            fetch("/jogadores")
                .then(res => res.json())
                .then(lista => {
                    const tbody = document.querySelector("#listaJogadores tbody");
                    tbody.innerHTML = "";

                    lista.forEach(j => {
                        tbody.innerHTML += `
                        <tr>
                            <td>${j.nome}</td>
                            <td>${j.nickname}</td>
                            <td>${j.funcao}</td>
                            <td>${j.elo}</td>
                            <td>${j.genero}</td>
                            <td>${j.equipe}</td>
                        </tr>`;
                    });
                });
        }

        document.getElementById("formJogador").addEventListener("submit", evt => {
            evt.preventDefault();

            const dados = new FormData(evt.target);
            const dadosJSON = Object.fromEntries(dados.entries());

            fetch("/add_jogadores", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dadosJSON)
            })
            .then(res => res.json())
            .then(() => {
                evt.target.reset();
                carregarJogadores();
            });
        });

        carregarEquipes();
        carregarJogadores();

    </script>
</body>
</html>
